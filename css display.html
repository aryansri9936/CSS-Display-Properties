<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Display Properties</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Display Property Demonstration</h1>

  <div class="block-element">Block Element</div>
  <span class="inline-element">Inline Element</span>
  <div class="inline-block-element">Inline-Block Element</div>
  <div class="hidden-element">This element is hidden</div>

  <button onclick="toggleHidden()">Toggle Hidden Element</button>

  <script>
    function toggleHidden() {
      const el = document.querySelector('.hidden-element');
      el.style.display = (el.style.display === 'none') ? 'block' : 'none';
    }
  </script>
</body>
</html>
